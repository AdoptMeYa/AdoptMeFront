<mat-toolbar color="primary" style=" justify-content:space-between; height: 10%;">
  <span>AdoptMeYaFrontend</span>

  <span *ngIf="getRouter().url !== '/login' && getRouter().url != '/signup'">
    <button style="margin: 5px" type="button" class="btn btn-success" (click)="logout()">
      
      <div style="display: flex; justify-items: center;">
        <mat-icon>exit_to_app</mat-icon> <span> Logout</span>
      </div>
    </button>
  </span>


</mat-toolbar>
