<button style="margin: 5px ;background-color: #FFC107; color: rgb(7, 7, 7)" class="btn " type="button" (click)="openDialog('Add')" >Add Publication</button>

<div>
<div *ngFor="let name of names;let i = index; let last = last" [ngClass]="{'last-child': last}" style="display: flex;
justify-content: center; align-items: center;">
  <mat-card  class="example-card" style="height:35%; width:35%;margin-bottom: 30px;">
    <mat-card-header>
      <mat-card-title *ngIf="npets">{{npets[i].name}}</mat-card-title>
      <mat-card-subtitle>{{names[i].comment}}</mat-card-subtitle>
      <mat-card-subtitle style="font-size: 12px">{{ name.datetime }}</mat-card-subtitle>
    </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" />
      <div style="text-align: justify; align-items: center">
        <div
          style="
            display: grid;
            grid-template-columns: repeat(2, 1fr);
          "
        >
          <h4>{{ npets[i].race }}</h4>
          <h4>Attention: {{ npets[i].attention }}</h4>
          <h4>{{ npets[i].age }} years</h4>
          <h4>Gender: {{ npets[i].gender }}</h4>
        </div>
      </div>
    <mat-card-actions style="text-align: center">
      <button id="edit" mat-button type="button" (click)="openDialog2('Edit', names[i], npets[i])">Edit</button>
      <button id ="delete"mat-button (click)="deletePublication(names[i])">Delete </button>
    </mat-card-actions>
  </mat-card>
</div>
<div>
  
<!-- No exist publications -->
<div *ngIf="isEmpty==0">
  Usted no cuenta con ninguna publicación. Presione el botón "Publicar anuncio" para empezar a publicar.
</div>
