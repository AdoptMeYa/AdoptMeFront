
<mat-list role="list">
  <mat-list-item *ngIf="getUser().type !== 'Veterinarian'">
    <button mat-button style="color:white"  (click)="seeAllPublicaions()" >PUBLICATIONS</button>
  </mat-list-item>

  <mat-list-item *ngIf="getUser().type !== 'Veterinarian'">
    <button  mat-button style="color:white" (click)="seeMyAllPublicaions()">MY PUBLICATIONS</button>
  </mat-list-item>
  <mat-list-item >
    <button mat-button style="color:white"  (click)="seeMyPerfil()">MY PROFILE</button>
  </mat-list-item>

  <mat-list-item *ngIf="getUser().type !== 'Client' ">
    <button  mat-button style="color:white"  (click)="seeMyAdvertisements()" >ADVERTISEMENTS</button>
  </mat-list-item>

  <mat-list-item >
    <button  mat-button style="color:white"  (click)="seeMyAdvertisementsWithPromotion()" >PROMOTIONS</button>
  </mat-list-item>
  <mat-list-item>
    <button mat-button style="color:white"  (click)="seeNotifications()" >NOTIFICATION</button>
  </mat-list-item>
  <mat-list-item >
    <button  mat-button style="color:white"   (click)="showSubscriptions()">SUBSCRIPTIONS</button>
  </mat-list-item >
</mat-list>
